services:
  db:
    image: postgres:16
    container_name: gs-db
    environment:
      POSTGRES_DB: gs2025
      POSTGRES_USER: gsuser
      POSTGRES_PASSWORD: gs123
    ports:
      - "5433:5432"          # host:container
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  api:
    build:
      context: .
    container_name: gs-api
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/gs2025
      SPRING_DATASOURCE_USERNAME: gsuser
      SPRING_DATASOURCE_PASSWORD: gs123
      APP_JWT_SECRET: p8hH3fQZVv4k2N1xG7c9L0wB3sD6yE8rT1uJ4mP7aS9qX5zC2vB6nH0tY3kW5r
      APP_JWT_EXPIRATION_MS: "86400000"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pg_data:
