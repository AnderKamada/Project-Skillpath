# Porta HTTP
server.port=${SERVER_PORT:8080}

# Datasource (PostgreSQL)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/gs2025}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}


# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HBM2DDL:update}
# Dialect é auto-detectado no Boot 3.x, mas deixo habilitável por env se quiser:
# spring.jpa.properties.hibernate.dialect=${SPRING_JPA_DIALECT:org.hibernate.dialect.PostgreSQLDialect}

# Flyway (ligado por padrão; crie db/migration quando for usar)
spring.flyway.enabled=${SPRING_FLYWAY_ENABLED:false}
spring.flyway.locations=${SPRING_FLYWAY_LOCATIONS:classpath:db/migration}

# JWT (com defaults que podem ser sobrescritos por ENV)
app.jwt.secret=${APP_JWT_SECRET:dev-super-secret-change-me}
app.jwt.expiration-ms=${APP_JWT_EXPIRATION_MS:86400000}
